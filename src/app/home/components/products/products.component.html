
<div class="main-product-cotainer">
    <div *ngFor="let product of productsStore.products$ | async" class="mx-3 p-3 product-card">
        <div class="product-image-container">
            <a routerLink="../product/{{product.id}}">
                <img [src] =' "../../../../assets/images/" + product.product_img ' alt="" width="180em">
            </a>
        </div>
        <div class="product-info">
            <h5>
                <a routerLink="../product/{{product.id}}">{{product.product_name}}</a>
            </h5>
            <p class="product-price">{{product.price | currency}}</p>
            <div>
                <app-ratings [score]="product.ratings"></app-ratings>
            </div>
            <div class="my-3" (click)="addToCart(product)">
                <div class="cart-button">
                    <div class="cart-icon-container">
                        <fa-icon [icon]="faShoppingCart"></fa-icon>
                    </div>
                    <div class="cart-text-container mx-3">
                        <p>Add to Cart</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!productsStore.products.length">
        No products found
    </div>
</div>
